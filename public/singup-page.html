<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./CSS/login-page.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Yard Sale</title>

</head>
<body>
  <div class="login">
    <div class="form-container-account">
      <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
      <h1 class="title-account">My account</h1>

      <form action="/" class="form">
        <div>
          <label for="name" class="label">Name</label>
          <input type="text" id="name" placeholder="Harry Potter" class="input input-name">

          <label for="email" class="label">Email</label>
          <input type="text" id="email" placeholder="harrypotter@hogwarts.uk" class="input input-email">

          <label for="password" class="label">Password</label>
          <input type="password" id="password" placeholder="*********" class="input input-password">
        </div>

          <a href="./account-created.html">
            <input value="Create" class="primary-button login-button">
          <a>

      </form>
    </div>
  </div>
</body>
</html>
